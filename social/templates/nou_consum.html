{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Nou Consum' %}{% endblock %}
{% block content %}
<p>Zona de Cons√∫m</p>

<style>
{#    #consum{#}
{#        margin: 0 auto;#}
{#    }#}
</style>
<div id="consum" class="form-control" style="max-width: 180px;height: 100%">
    <form method="POST">{% csrf_token %}


        Soci:
        <select name="soci" class="form-control" required>
            <option></option>
            {% for soci in llista_socis %}
                <option value="{{ soci.id }}">{{ soci.id }}-{{ soci.nom }}</option>
            {% endfor %}
        </select>


        Lot:
        <select name="lot" class="form-control" required>
            <option></option>
            {% for lot in llista_productes %}
                <option value="{{ lot.id }}">{{ lot.id }}({{ lot.grams_restants }})</option>
            {% endfor %}
        </select>

        <input type="number" step=".01" name="grams" class="form-control" placeholder="{% trans 'quantitat' %}"
               required>
        <input type="number" step=".01" name="aportacio" class="form-control" placeholder="{% trans 'aportacio' %}"
               required>
        <br>
        <input onclick="confirm('Segur?')" type="submit" value="Guardar">
    </form>

</div>
{% endblock %}
